<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" id="inp">
    <button id="button" onclick="save()">save</button>
    <span id="txt"></span>
    

    <script>
        document.getElementById("txt").innerHTML = localStorage.getItem("saved")
        function save(){
            localStorage.setItem("saved", document.getElementById("inp").value)
            document.getElementById("txt").innerHTML = localStorage.getItem("saved")
        }
    </script>
</body>
</html>
